version: '2'
services:
  postgres:
    build: ./postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql
    env_file: .env
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
  web:
    build: ./web
    env_file: .env
    ports:
      - "127.0.0.1:8080:80"
    links:
      - "postgres"
    volumes:
      - ./web/data:/data
    restart: unless-stopped
